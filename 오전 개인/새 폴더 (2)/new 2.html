<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper 책 슬라이드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        body { margin: 0; overflow-x: hidden; font-family: Arial, sans-serif; }
        .swiper-container { width: 100vw; padding: 50px 0; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; width: 320px; height: 450px; background: #ddd; font-size: 24px; }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">책 1</div>
            <div class="swiper-slide">책 2</div>
            <div class="swiper-slide">책 3</div>
            <div class="swiper-slide">책 4</div>
            <div class="swiper-slide">책 5</div>
        </div>
        <!-- 이전/다음 버튼 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 페이지네이션 (점) -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
