<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 슬라이드 UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .main-section { display: flex; align-items: center; gap: 20px; }
        .book-info { flex: 1; }
        .book-title { font-size: 24px; font-weight: bold; }
        .tags { margin-top: 10px; }
        .tags button { margin: 2px; padding: 5px 10px; border: 1px solid #000; background: none; cursor: pointer; }
        .price { color: green; margin-top: 10px; }
        .swiper-container { width: 320px; height: 450px; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; background: #ddd; font-size: 24px; }
        .related-books { display: flex; gap: 10px; margin-top: 20px; }
        .related-book { width: 170px; height: 240px; background: #eee; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <!-- 좌우 네비게이션 버튼 -->
            <button class="swiper-button-prev">◀</button>
            
            <!-- 메인 책 슬라이드 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">320 * 450</div>
                    <div class="swiper-slide">320 * 450</div>
                    <div class="swiper-slide">320 * 450</div>
                </div>
            </div>
            
            <!-- 책 정보 -->
            <div class="book-info">
                <div class="book-title">책 제목 1</div>
                <div class="tags">
                    <button>#태그</button>
                    <button>#태그</button>
                    <button>#태그</button>
                    <button>#태그</button>
                </div>
                <div class="price">* 가격 (할인 퍼센트)</div>
            </div>
            
            <!-- 좌우 네비게이션 버튼 -->
            <button class="swiper-button-next">▶</button>
        </div>
        
        <!-- 함께 구매한 도서 목록 -->
        <div class="related-books">
            <div class="related-book">170 * 240</div>
            <div class="related-book">170 * 240</div>
            <div class="related-book">170 * 240</div>
            <div class="related-book">170 * 240</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
        });
    </script>
</body>
</html>
