<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 슬라이드</title>
    <style>
        body { margin: 0; overflow-x: hidden; font-family: Arial, sans-serif; }
        .slider-container { position: relative; width: 100vw; overflow: hidden; }
        .slider { display: flex; gap: 20px; padding: 50px; }
        .book { flex: 0 0 320px; height: 450px; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .nav-button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer; }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="slider-container">
        <button class="nav-button prev">◀</button>
        <div class="slider-wrapper">
            <div class="slider">
                <div class="book">책 1</div>
                <div class="book">책 2</div>
                <div class="book">책 3</div>
                <div class="book">책 4</div>
                <div class="book">책 5</div>
            </div>
        </div>
        <button class="nav-button next">▶</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        const slider = document.querySelector(".slider");
        const books = document.querySelectorAll(".book");
        let currentIndex = 0;
        
        function moveSlider(index) {
            const offset = -index * (320 + 20); // 책 크기 + 간격
            gsap.to(slider, { x: offset, duration: 0.5, ease: "power2.out" });
        }

        document.querySelector(".prev").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                moveSlider(currentIndex);
            }
        });
        
        document.querySelector(".next").addEventListener("click", () => {
            if (currentIndex < books.length - 1) {
                currentIndex++;
                moveSlider(currentIndex);
            }
        });
    </script>
</body>
</html>
