<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP 책 슬라이드 UI</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .main-section { display: flex; align-items: center; gap: 20px; }
        .book-info { flex: 1; }
        .book-title { font-size: 24px; font-weight: bold; }
        .tags { margin-top: 10px; }
        .tags button { margin: 2px; padding: 5px 10px; border: 1px solid #000; background: none; cursor: pointer; }
        .price { color: green; margin-top: 10px; }
        .slider-wrapper { width: 320px; height: 450px; overflow: hidden; position: relative; }
        .slides { display: flex; width: 100%; height: 100%; }
        .slide { min-width: 320px; height: 450px; display: flex; align-items: center; justify-content: center; background: #ddd; font-size: 24px; }
        .related-books { display: flex; gap: 10px; margin-top: 20px; }
        .related-book { width: 170px; height: 240px; background: #eee; display: flex; align-items: center; justify-content: center; }
        .nav-btn { cursor: pointer; font-size: 24px; border: none; background: none; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <!-- 좌우 네비게이션 버튼 -->
            <button class="nav-btn prev">◀</button>
            
            <!-- 메인 책 슬라이드 -->
            <div class="slider-wrapper">
                <div class="slides">
                    <div class="slide">320 * 450</div>
                    <div class="slide">320 * 450</div>
                    <div class="slide">320 * 450</div>
                </div>
            </div>
            
            <!-- 책 정보 -->
            <div class="book-info">
                <div class="book-title">책 제목 1</div>
                <div class="tags">
                    <button>#태그</button>
                    <button>#태그</button>
                    <button>#태그</button>
                    <button>#태그</button>
                </div>
                <div class="price">* 가격 (할인 퍼센트)</div>
            </div>
            
            <!-- 좌우 네비게이션 버튼 -->
            <button class="nav-btn next">▶</button>
        </div>
        
        <!-- 함께 구매한 도서 목록 -->
        <div class="related-books">
            <div class="related-book">170 * 240</div>
            <div class="related-book">170 * 240</div>
            <div class="related-book">170 * 240</div>
            <div class="related-book">170 * 240</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        const slideContainer = document.querySelector(".slides");

        function goToSlide(index) {
            gsap.to(slideContainer, { xPercent: -100 * index, duration: 0.8, ease: "power2.inOut" });
        }

        document.querySelector(".prev").addEventListener("click", function() {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
            goToSlide(currentIndex);
        });

        document.querySelector(".next").addEventListener("click", function() {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
            goToSlide(currentIndex);
        });
    </script>
</body>
</html>
